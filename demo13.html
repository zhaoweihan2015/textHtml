<!DOCTYPE html>
<html lang="en">

<head>
    <title>bubbleSort</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="printNumber"></div>
    <script>
        //冒泡排序
        var arr = [11, 2, 4, 10, 9, 3];
        bubbleSort(arr);

        function bubbleSort(arr) {
            var num = arr.length - 1;
            var Midnum, i, j;
            for (j = 0; j < arr.length; j++) {
                for (i = 0; i < num; i++) {
                    if (arr[i] > arr[i + 1]) {
                        Midnum = arr[i + 1];
                        arr[i + 1] = arr[i];
                        arr[i] = Midnum;
                        document.getElementById("printNumber").innerHTML += arr + "<br/>";
                    }
                }
                if (num == 0) {
                    return
                }
                num -= 1;
            }
        }
        // 二分法查找
        var arr2 = [2, 7, 10, 15, 20, 35, 44, 51, 57, 68, 69, 71, 79, 82, 89, 90, 100, 129, 147];
        erfen(arr2, 8);

        function erfen(arr, x) {
            var leng = arr.length;
            var mid = parseInt(leng / 2);
            var start = 0;
            var end = leng;
            var num = printErfen(arr, start, end, mid, x);
            alert(num);
        }

        function printErfen(arr, start, end, mid, x) {
            if (start > end) {
                return -1
            }
            if (arr[mid] > x) {
                end = mid - 1;
            } else if (arr[mid] < x) {
                start = mid + 1;
            } else if (arr[mid] == x) {
                return mid;
            }
            mid = parseInt((start + end) / 2);
            return printErfen(arr, start, end, mid, x);
        }
    </script>
</body>

</html>
