<!DOCTYPE html>
<html lang="en">

<head>
    <title>bubbleSort</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="printNumber"></div>
    <script>
        //冒泡排序
        var arr = [11, 2, 4, 10, 9, 3];
        bubbleSort(arr);

        function bubbleSort(arr) {
            var num = arr.length - 1;
            var Midnum, i, j;
            for (j = 0; j < arr.length; j++) {
                for (i = 0; i < num; i++) {
                    if (arr[i] > arr[i + 1]) {
                        Midnum = arr[i + 1];
                        arr[i + 1] = arr[i];
                        arr[i] = Midnum;
                        document.getElementById("printNumber").innerHTML += arr + "<br/>";
                    }
                }
                num -= 1;
            }
        }
        // 二分法查找
        var arr2 = [2, 7, 10, 15, 20, 35, 44, 51, 57, 68, 69, 71, 79, 82, 89, 90, 100, 129, 147];
        // BubbleTest(arr2, 8);

        function BubbleTest(arr, x) {
            var leng = arr.length;
            var mid = parseInt(leng / 2);
            var start = 0;
            var end = leng;
            var num = printBubble(arr, start, end, mid, x);
            if (num == -1) {
                alert("别瞎输入，不存在的");
            } else {
                alert(num);
            }
        }

        function printBubble(arr, start, end, mid, x) {
            if (start > end) {
                return -1
            }
            if (arr[mid] > x) {
                end = mid - 1;
            } else if (arr[mid] < x) {
                start = mid + 1;
            } else if (arr[mid] == x) {
                return mid;
            }
            mid = parseInt((start + end) / 2);
            return printBubble(arr, start, end, mid, x);
        }
        // 二分法查找
        alert(BubbleTest2(arr2, 15));

        function BubbleTest2(arr, x) {
            var start = 0;
            var end = arr.length - 1;
            while (start <= end) {
                var mid = parseInt((start + end) / 2);
                if (arr[mid] > x) {
                    end = mid - 1;
                } else if (arr[mid] < x) {
                    start = mid + 1;
                } else {
                    return mid;
                }
            }
            return "别瞎输入，不存在的";
        }
    </script>
</body>

</html>
