    <script>
        //冒泡排序
        var arr = [11, 2, 4, 10, 9, 3];
        // document.getElementById("printNumber").innerHTML += bubbleSort(arr) + "<br/>";

        function bubbleSort(arr) {
            var num = arr.length - 1;
            var Midnum, i, j;
            for (j = 0; j < arr.length; j++) {
                for (i = 0; i < num; i++) {
                    if (arr[i] > arr[i + 1]) {
                        Midnum = arr[i + 1];
                        arr[i + 1] = arr[i];
                        arr[i] = Midnum;
                    }
                }
                num -= 1;
            }
            return arr;
        }

        // 二分法查找
        var arr2 = [2, 7, 10, 15, 20, 35, 44, 51, 57, 68, 69, 71, 79, 82, 89, 90, 100, 129, 147];
        // BubbleTest(arr2, 8);

        function BubbleTest(arr, x) {
            var leng = arr.length;
            var mid = parseInt(leng / 2);
            var start = 0;
            var end = leng;
            var num = printBubble(arr, start, end, mid, x);
            if (num == -1) {
                alert("别瞎输入，不存在的");
            } else {
                alert(num);
            }
        }

        function printBubble(arr, start, end, mid, x) {
            if (start > end) {
                return -1
            }
            if (arr[mid] > x) {
                end = mid - 1;
            } else if (arr[mid] < x) {
                start = mid + 1;
            } else if (arr[mid] == x) {
                return mid;
            }
            mid = parseInt((start + end) / 2);
            return printBubble(arr, start, end, mid, x);
        }
        // 二分法查找

        function BubbleTest2(arr, x) {
            var start = 0;
            var end = arr.length - 1;
            while (start <= end) {
                var mid = parseInt((start + end) / 2);
                if (arr[mid] > x) {
                    end = mid - 1;
                } else if (arr[mid] < x) {
                    start = mid + 1;
                } else {
                    return mid;
                }
            }
            return "别瞎输入，不存在的";
        }

        //快速排序(二)
        arr3 = [6, 4, 2, 11, 1, 10];

        function quickSort2(arr) {
            function sort(start, end) {
                if ((end - start) < 1) {
                    return
                }
                var i = start;
                var j = end - 1;
                var kindex = i;
                var k = arr[kindex];
                var x = null;
                while (i < j) {
                    for (; j > i; j--) {
                        if (arr[j] < k) {
                            x = arr[j];
                            arr[j] = k;
                            arr[kindex] = x;
                            kindex = j;
                            break;
                        }
                    }
                    for (; i < j; i++) {
                        if (arr[i] > k) {
                            x = arr[i];
                            arr[i] = k;
                            arr[kindex] = x;
                            kindex = i;
                            break;
                        }
                    }
                }
                sort(0, i);
                sort(i + 1, end);
            }
            sort(0, arr.length);
            return arr;
        }

        //快速排序(一)

        function quickSort(arr) {
            var array = arr;
            if (arr.length <= 1) {
                return arr;
            }
            var k = arr.splice(0, 1)[0];
            var leftarr = [];
            var rightarr = [];
            for (var i = 0; i < arr.length; i++) {
                if (k > arr[i]) {
                    leftarr.push(arr[i]);
                } else {
                    rightarr.push(arr[i]);
                }
            }
            return quickSort(leftarr).concat([k], quickSort(rightarr));
        }
        document.getElementById("printNumber").innerHTML += quickSort(arr3) + "<br/>";
