<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="trag" style="height: 50px;width: 50px;background: red" draggable="true" ondragstart="drag(event)"> </div>
    <div id="drop" style="height: 200px;width: 200px;border: 1px solid red" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <script>
        function drag(ev) {
            ev.dataTransfer.setData('text', ev.target.id);
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData('text');
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</body>

</html>
